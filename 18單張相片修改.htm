<!doctype html>
<html lang="zh-Hant" class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,shrink-to-fit=no">
    <title>TTS專業展管理系統</title>
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="css/animate.css">
    <!-- hyUI -->
    <link rel="stylesheet" href="css/hyui.css">
</head>

<body>
    <!-- wrapperStart -->
    <div class="wrapper">
        <div class="afterlogin">
            <!-- 側欄選單 -->
            <div class="m_menu">
                <ul>
                    <li>
                        <a href="#">
                            <img src="images/news.svg" alt="">新聞管理 </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="images/photo.svg" alt="">相片管理 </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="images/check.svg" alt="">報到管理 </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="images/chart.svg" alt="">儀表板 </a>
                    </li>
                </ul>
            </div>
            <div class="navbar">
                <h1>
                    <a href="index.htm">
                        <img src="images/logo.svg" alt="">
                        <img src="images/sub_logo.png" alt="" class="sub_logo">
                    </a>
                </h1>
                <button class="btn btn-orange"><i class="i_logout invert"></i>Bryant</button>
            </div>
            <div class="content">
                <h2 class="title">台北國際自行車展覽會</h2>
                <div class="function">
                    <button class="btn "> <i class="i_arrow_left"></i>回上一頁</button>
                </div>
                <div class="cp">
                    <form action="" class="form_grid">
                        <div class="form_grp">
                            <label for="address" class="form_title">相片說明<abbr class="necessary" title="為必填(選)欄位,不能為空白。">*</abbr></label>
                            <div class="form_content">
                                <textarea name="" id="" cols="30" rows="10"></textarea>
                            </div>
                        </div>
                        <div class="form_grp">
                            <label for="address" class="form_title">活動日期<abbr class="necessary" title="為必填(選)欄位,不能為空白。">*</abbr></label>
                            <div class="form_content has_date">
                                <input type="text" id="" value="">
                                <a href="#"><img src="images/icon/icon_calendar_color.svg" alt=""></a>
                            </div>
                        </div>
                        <div class="form_grp">
                            <label for="address" class="form_title">上線日期<abbr class="necessary" title="為必填(選)欄位,不能為空白。">*</abbr></label>
                            <div class="form_content has_date">
                                <input type="text" id="" value="">
                                <a href="#"><img src="images/icon/icon_calendar_color.svg" alt=""></a>
                            </div>
                        </div>
                        <div class="form_grp">
                            <label for="address" class="form_title">下線日期<abbr class="necessary" title="為必填(選)欄位,不能為空白。">*</abbr></label>
                            <div class="form_content has_date">
                                <input type="text" id="" value="">
                                <a href="#"><img src="images/icon/icon_calendar_color.svg" alt=""></a>
                            </div>
                        </div>
                        <div class="form_grp">
                            <label for="" class="form_title">同時發佈其他語系<abbr class="necessary" title="為必填(選)欄位,不能為空白。">*</abbr></label>
                            <div class="form_content form_inline">
                                <div class="dropdown-button">
                                    <!-- 選取下面的content把值帶進info -->
                                    <div class="info"><span>英文</span><span>簡體中文</span><span>繁體中文</span></div>
                                    <div class="dropdown-content cate_choose">
                                        <div class="checked_item">
                                            <ul>
                                                <li><a href="#">英文<i class="i_close invert"></i></a></li>
                                                <li><a href="#">簡體中文<i class="i_close invert"></i></a></li>
                                                <li><a href="#">繁體中文<i class="i_close invert"></i></a></li>
                                            </ul>
                                        </div>
                                        <div class="check_grp">
                                            <label><input type="checkbox" value="">英文</label>
                                            <label><input type="checkbox" value="">簡體中文</label>
                                            <label><input type="checkbox" value="">繁體中文</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="btn_grp">
                            <button class="btn btn-reset">取消</button>
                            <button class="btn btn-submit">儲存</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
    <!-- colorbox -->
    <a href="#" class="scrollToTop">回頁首</a>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="vendor/jquery.easing.min.js"></script>
    <script src="js/hyui.js"></script>
    <script src="js/customize.js"></script>
    <script src="js/wow.min.js"></script>
    <script>
    new WOW().init();
    </script>
</body>

</html>
