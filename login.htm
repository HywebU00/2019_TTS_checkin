<!doctype html>
<html lang="zh-Hant" class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,shrink-to-fit=no">
    <title>網站標題</title>
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
    <!-- hyUI -->
    <link rel="stylesheet" href="css/hyui.css">
</head>

<body>
    <!-- wrapperStart -->
    <div class="wrapper">
        <div class="login">
            <h1><img src="images/logo.png" alt="">
                <img src="images/sub_logo.png" alt="" class="sub_logo"></h1>

        <form >
        <div class="form_grp">
            <label for="username">帳號:</label>
            <input name="username" type="text" placeholder="請輸入文字">
            <div class="notice notice_error">請輸入正確帳號及密碼</div>
        </div>
        <div class="form_grp">
            <label for="password">密碼:</label>
            <input name="password" type="password" placeholder="請輸入密碼">
        </div>
        <div class="checkbox">
            <label><input type="checkbox">記住我</label>
        </div>
        <div class="btn_grp">
            <button class="btn btn-blue">登入</button>
        </div>
        </form>
         </div>
    </div>
    <a href="#" class="scrollToTop">回頁首</a>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="vendor/jquery.easing.min.js"></script>
    <script src="js/hyui.js"></script>
    <script src="js/customize.js"></script>
</body>

</html>
